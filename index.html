<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMBIS â€” Masuk</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    .error-text:not(.is-visible),
    .form-error:not(.is-visible) {
      display: none;
    }

    .login-button.is-loading::after {
      content: '';
      width: 18px;
      height: 18px;
      border-radius: 9999px;
      border: 3px solid rgba(255, 255, 255, 0.45);
      border-top-color: #fff;
      animation: spin 0.9s linear infinite;
      margin-left: 12px;
    }

    .login-button.is-loading {
      gap: 12px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="relative min-h-screen overflow-hidden bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 px-4 py-8 text-slate-100 font-[Mulish]">
  <div class="pointer-events-none absolute -top-40 -right-32 h-[520px] w-[520px] rounded-full bg-cyan-500/40 blur-3xl"></div>
  <div class="pointer-events-none absolute -bottom-44 -left-36 h-[460px] w-[460px] rounded-full bg-emerald-400/35 blur-3xl"></div>

  <div class="relative z-10 mx-auto flex w-full max-w-md flex-col items-center gap-8 text-center mt-[5%]">
    <header class="flex w-full flex-col items-center gap-1">
      <img src="img/logo.svg" alt="Amar Bank Bisnis" class="h-auto w-24">
      <div class="space-y-2">
        <h1 class="text-2xl font-semibold tracking-tight text-white">Amar Bank Bisnis</h1>
      </div>
    </header>

    <main class="w-full rounded-3xl bg-white/95 p-8 text-left text-slate-900 shadow-[0_32px_80px_rgba(8,15,40,0.45)] backdrop-blur">
      <div class="space-y-3 text-left">
        <h2 id="loginTitle" class="text-2xl font-semibold text-slate-900">Masuk ke Dashboard</h2>
        <p class="text-base text-slate-500">Silakan masukkan nama dan nama perusahaan Anda.</p>
      </div>

      <form id="loginForm" class="mt-4 space-y-6" novalidate>
        <div class="space-y-2">
          <label for="inputNama" class="flex items-center gap-1 text-sm font-semibold text-slate-700">
            Nama
            <span class="text-base leading-none text-rose-500" aria-hidden="true">*</span>
          </label>
          <input
            id="inputNama"
            name="nama"
            type="text"
            placeholder="Masukan nama Anda"
            autocomplete="name"
            aria-describedby="errorNama"
            aria-invalid="false"
            required
            class="block w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-3 text-base font-medium text-slate-900 outline-none transition focus:border-cyan-400 focus:bg-white focus:ring-4 focus:ring-cyan-100"
          />
          <p id="errorNama" class="error-text text-sm font-medium text-rose-500" role="alert" aria-live="assertive"></p>
        </div>

        <div class="space-y-2">
          <label for="inputPerusahaan" class="flex items-center gap-1 text-sm font-semibold text-slate-700">
            Nama Perusahaan
            <span class="text-base leading-none text-rose-500" aria-hidden="true">*</span>
          </label>
          <input
            id="inputPerusahaan"
            name="perusahaan"
            type="text"
            placeholder="Masukkan nama perusahaan"
            autocomplete="organization"
            aria-describedby="errorPerusahaan"
            aria-invalid="false"
            required
            class="block w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-3 text-base font-medium text-slate-900 outline-none transition focus:border-cyan-400 focus:bg-white focus:ring-4 focus:ring-cyan-100"
          />
          <p id="errorPerusahaan" class="error-text text-sm font-medium text-rose-500" role="alert" aria-live="assertive"></p>
        </div>

        <div class="space-y-4">
          <button
            type="submit"
            id="loginButton"
            class="login-button inline-flex w-full items-center justify-center rounded-full bg-cyan-600 px-5 py-3.5 text-base font-semibold text-white shadow-lg shadow-cyan-600/30 transition hover:-translate-y-[1px] hover:bg-cyan-500 hover:shadow-xl focus:outline-none focus-visible:ring-4 focus-visible:ring-cyan-200 disabled:cursor-not-allowed disabled:bg-cyan-400/60 disabled:shadow-none"
          >
            Masuk
          </button>
          <p id="formError" class="form-error rounded-2xl bg-rose-100/70 px-4 py-3 text-sm font-semibold text-rose-600" role="alert" aria-live="assertive"></p>
        </div>
      </form>
    </main>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
